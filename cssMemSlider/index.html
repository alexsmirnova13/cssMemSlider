<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="slider ">
        <h1 class="slider__title">Memes</h1>

        <div class="slider__slides content">
            <input type="radio" name="slider__radio" id="radio1" checked>
            <input type="radio" name="slider__radio" id="radio2">
            <input type="radio" name="slider__radio" id="radio3">
            <input type="radio" name="slider__radio" id="radio4">
            <input type="radio" name="slider__radio" id="radio5">

            <div class="slider__img"><img src="./../assets/MemBag.jpg" alt="mem"></div>
            <div class="slider__img"><img src="./../assets/MemChild.jpg" alt="mem"></div>
            <div class="slider__img"><img src="./../assets/MemInterview.jpg" alt="mem"></div>
            <div class="slider__img"><img src="./../assets/MemPainter.jpg" alt="mem"></div>
            <div class="slider__img"><img src="./../assets/MemHellJS.jpg" alt="mem"></div>
        </div>
        

    </div>

    <div class="navigation">
        <label for="radio1" class="navigation__bar"></label>
        <label for="radio2" class="navigation__bar"></label>
        <label for="radio3" class="navigation__bar"></label>
        <label for="radio4" class="navigation__bar"></label>
        <label for="radio5" class="navigation__bar"></label>
    </div>

    <footer class="footer">
        <a href="https://github.com/alexsmirnova13" class="footer__link">Github</a>
        <a href="https://github.com/rolling-scopes-school/tasks/tree/master/tasks/css-mem-slider" class="footer__link">Task</a>
    </footer>
</body>
</html>
